<!DOCTYPE html>
<html>
    <head>
        <title>SNAKE!</title>
    </head>

    <body bgcolor="black">
        <div id = "score">Score: 0</div>
        <canvas id = "gameCanvas" width = "300" height = "300"></canvas>
        <div id = "title">SNAKE!</div>

        <style>
            #gameCanvas {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #score {
                color: blue;
                text-align: left;
                font-size: 70px;
                font-family: 'Franklin Gothic Medium', sans-serif;
            }

            #title{
                text-align: center;
                position: absolute;
                left: 12.5%;
                bottom: 0%;
                color: blue;
                font-size: 140px;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
        </style>
        
        <script>
            //CONSTANTS----------------------------
            const CANVAS_BORDER_COLOR = "white";
            const CANVAS_BACKGROUND_COLOR = "darkgray";
            const SNAKE_COLOR = "blue";
            const SNAKE_BORDER_COLOR = "darkblue";
            const FOOD_COLOR = "red";
            const FOOD_BORDER_COLOR = "darkred";
            const GAME_SPEED = 100;

            let snake = [
                {x: 150, y: 150},
                {x: 140, y: 150},
                {x: 130, y: 150},
                {x: 120, y: 150},
                {x: 110, y: 150}
            ];

            let dx = 10;
            let dy = 0;
            
            let foodX;
            let foodY;

            let score = 0;

            let changingDirection;

            //MAKE BOARD--------------------------------------------------
            //get canvas element
            var gameCanvas = document.getElementById("gameCanvas");

            //return 2d drawing context
            var ctx = gameCanvas.getContext("2d");

            //draw filled rect
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            //Draw border
            ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);

            //MAIN-----------------------------------------------            
            main();
            document.addEventListener("keydown", changeDirection);

            function main() {
                mainGame();
                createFood();
                document.addEventListener('keydown', function(event) {
                    if(event.keyCode == 32 && didGameEnd()) {
                        resetGame();
                        main();
                    }
                });
            }

            function mainGame() {
                
                if(didGameEnd()) return;
                
                setTimeout(function onTick() {
                    changingDirection = false;
                    clearCanvas();
                    drawFood();
                    advanceSnake();
                    drawSnake();

                    mainGame();
                }, GAME_SPEED);
            }

            //BOARD MANIPULATION--------------------------------------------
            function clearCanvas() {
                ctx.fillStyle = CANVAS_BACKGROUND_COLOR;
                ctx.strokeStyle = CANVAS_BORDER_COLOR;

                ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
                ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
            }

            //MAKE SNAKE-------------------------------------------
            //prints snake on canvas
            function drawSnake() {
                snake.forEach(drawSnakePart);
            }

            //draw rect for each pair of coords
            function drawSnakePart(snakePart) {
                ctx.fillStyle = SNAKE_COLOR;
                ctx.strokeStyle = SNAKE_BORDER_COLOR;

                ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
                ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
            }

            //MOVE SNAKE-----------------------------------------------
            function changeDirection(event) {
                const LEFT_KEY = 37;
                const RIGHT_KEY = 39;
                const UP_KEY = 38;
                const DOWN_KEY = 40;

                if(changingDirection) return;

                changingDirection = true;

                const keyPressed = event.keyCode;
                const goingUp = dy === -10;
                const goingDown = dy === 10;
                const goingRight = dx === 10;
                const goingLeft = dx === -10;
                if (keyPressed === LEFT_KEY && !goingRight) {
                    dx = -10;
                    dy = 0;
                }
                if (keyPressed === UP_KEY && !goingDown) {
                    dx = 0;
                    dy = -10;
                }
                if (keyPressed === RIGHT_KEY && !goingLeft) {
                    dx = 10;
                    dy = 0;
                }
                if (keyPressed === DOWN_KEY && !goingDown) {
                    dx = 0;
                    dy = 10;
                }
            }
            
            function advanceSnake() {
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                snake.unshift(head);

                const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
                if(didEatFood) {
                    score += 10;
                    document.getElementById("score").innerHTML = "Score: " + score;

                    createFood();
                } else {
                    snake.pop();
                }
            }

            //MAKE FOOD-------------------------------
            function randomTen(min, max) {
                return Math.round((Math.random() * (max-min) + min)/10) * 10;
            }

            function createFood() {
                foodX = randomTen(0, gameCanvas.width - 10);
                foodY = randomTen(0, gameCanvas.height - 10);

                snake.forEach(function isFoodOnSnake(part) {
                    if (part.x == foodX && part.y == foodY) {
                        createFood();
                    }
                });
            }

            function drawFood() {
                ctx.fillStyle = FOOD_COLOR;
                ctx.strokeStyle = FOOD_BORDER_COLOR;
                ctx.fillRect(foodX, foodY, 10, 10);
                ctx.strokeRect(foodX, foodY, 10, 10);
            }
            
            //GAME MANAGEMENT--------------------------------
            function didGameEnd() {
                for(let i = 4; i < snake.length; i++) {
                    const didCollide = snake[i].x === snake[0].x && snake[i].y === snake[0].y;
                    if(didCollide) return true;
                }

                const hitLeftWall = snake[0].x < 0;
                const hitRightWall = snake[0].x > gameCanvas.width - 10;
                const hitToptWall = snake[0].y < 0;
                const hitBottomWall = snake[0].y > gameCanvas.height - 10;

                return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall;
            }

            function resetGame() {
                snake = [
                    {x: 150, y: 150},
                    {x: 140, y: 150},
                    {x: 130, y: 150},
                    {x: 120, y: 150},
                    {x: 110, y: 150}
                ];

                dx = 10;
                dy = 0;

                score = 0;
                document.getElementById("score").innerHTML = "Score: " + score;
            }
        </script>
    </body>
</html>
